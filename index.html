<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>書籍島嶼｜我的書櫃</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
      <button class="btn btn-outline-secondary d-lg-none me-2" data-bs-toggle="offcanvas" data-bs-target="#shelfCanvas"
        aria-controls="shelfCanvas">
        <i class="bi bi-bookshelf"></i>
      </button>
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <span class="brand-bubble">🏝️ 書籍島嶼</span>
        <span class="d-none d-sm-inline text-secondary-emphasis fw-semibold">我的書櫃</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <div class="d-none d-md-flex align-items-center">
          <div class="input-group me-2">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input id="searchInput" type="search" class="form-control" placeholder="搜尋書名、作者、心得…">
          </div>
          <select id="statusFilter" class="form-select" style="max-width: 160px;">
            <option value="">全部狀態</option>
            <option value="未讀">未讀</option>
            <option value="閱讀中">閱讀中</option>
            <option value="已讀">已讀</option>
          </select>
        </div>

        <button id="addBookBtn" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>新增書籍</button>
        <button class="btn btn-outline-primary d-none d-lg-inline" data-bs-toggle="offcanvas"
          data-bs-target="#shelfCanvas"><i class="bi bi-bookshelf me-1"></i>書櫃</button>
      </div>
    </div>
  </nav>

  <!-- Shelves Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="shelfCanvas" aria-labelledby="shelfCanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="shelfCanvasLabel"><i class="bi bi-bookshelf me-2"></i>我的書櫃</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="shelfList" class="list-group list-group-flush list-group-shelf mb-3">
        <!-- 動態注入書櫃清單 -->
      </div>
      <div class="mt-auto">
        <button id="addShelfBtn" class="btn btn-outline-primary w-100"><i class="bi bi-plus-lg me-1"></i>新增書櫃</button>
      </div>
    </div>
  </div>

  <!-- Main -->
  <main class="container py-4">
    <!-- Mobile search/filter -->
    <div class="d-md-none mb-3">
      <div class="input-group mb-2">
        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        <input id="mSearchInput" type="search" class="form-control" placeholder="搜尋書名、作者、心得…">
      </div>
      <select id="mStatusFilter" class="form-select">
        <option value="">全部狀態</option>
        <option value="未讀">未讀</option>
        <option value="閱讀中">閱讀中</option>
        <option value="已讀">已讀</option>
      </select>
    </div>

    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <div class="d-flex align-items-center gap-3">
        <h3 id="activeShelfTitle" class="mb-0">我的書櫃</h3>
        <span id="bookCount" class="text-secondary small"></span>
      </div>
      <div class="btn-group">
        <button id="renameShelfBtn" class="btn btn-outline-secondary"><i
            class="bi bi-pencil-square me-1"></i>重命名</button>
        <button id="deleteShelfBtn" class="btn btn-outline-danger"><i class="bi bi-trash3 me-1"></i>刪除書櫃</button>
      </div>
    </div>

    <div id="bookGrid" class="row g-3">
      <!-- 動態注入書卡片 -->
    </div>

    <div id="emptyState" class="empty-state mt-3 d-none">
      <div class="fs-1 mb-2">📚️</div>
      <h5 class="mb-2">這個書櫃還沒有書</h5>
      <p class="mb-3">點一下「新增書籍」把第一本放上島吧！</p>
      <button class="btn btn-primary" id="emptyAddBook">新增書籍</button>
    </div>
  </main>

  <!-- Book Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form id="bookForm" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-journal-plus me-2"></i><span id="bookModalTitle">新增書籍</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <input type="hidden" id="bookId">
              <div class="col-12 col-md-4">
                <div class="cover-wrap mb-2">
                  <div class="cover">
                    <img id="coverPreview" alt="封面預覽">
                  </div>
                </div>
                <div class="form-floating">
                  <input type="url" class="form-control" id="coverUrl" placeholder="https://...">
                  <label for="coverUrl">封面圖片網址（可選）</label>
                </div>
                <div class="form-hint mt-1">建議 2:3 比例圖片，貼上連結即可預覽</div>
              </div>

              <div class="col-12 col-md-8">
                <div class="row g-3">
                  <div class="col-12 col-md-8">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="title" placeholder="書名" required>
                      <label for="title">書名<span class="text-danger">＊</span></label>
                      <div class="invalid-feedback">請填寫書名</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="author" placeholder="作者">
                      <label for="author">作者</label>
                    </div>
                  </div>
                  <div class="col-12 mb-2">
                    <div class="input-group">
                      <input type="url" class="form-control" id="bookUrlInput" placeholder="貼上博客來網址">
                      <button class="btn btn-outline-success" type="button" id="fetchBookBtn">
                        <i class="bi bi-magic"></i> 自動帶入
                      </button>
                    </div>
                    <div class="form-text">貼上博客來商品網址，按下「自動帶入」會自動填入書名 / 作者 / 封面</div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="form-floating">
                      <select id="status" class="form-select" required>
                        <option value="未讀">未讀</option>
                        <option value="閱讀中">閱讀中</option>
                        <option value="已讀">已讀</option>
                      </select>
                      <label for="status">狀態</label>
                    </div>
                  </div>

                  <div class="col-12 col-md-8 d-flex align-items-center">
                    <div class="me-3 text-secondary">評分：</div>
                    <div id="ratingStars" class="d-flex align-items-center gap-1">
                      <i class="bi bi-star star" data-val="1" aria-label="1 星"></i>
                      <i class="bi bi-star star" data-val="2" aria-label="2 星"></i>
                      <i class="bi bi-star star" data-val="3" aria-label="3 星"></i>
                      <i class="bi bi-star star" data-val="4" aria-label="4 星"></i>
                      <i class="bi bi-star star" data-val="5" aria-label="5 星"></i>
                    </div>
                    <input type="hidden" id="rating" value="0">
                  </div>

                  <div class="col-12">
                    <div class="divider-cute"></div>
                    <div class="form-floating">
                      <textarea class="form-control" id="notes" style="height: 140px"
                        placeholder="寫下一點讀後感、金句或待辦…"></textarea>
                      <label for="notes">讀書心得 / 備註</label>
                    </div>
                    <div class="form-hint mt-1">會保存在本機瀏覽器（localStorage）</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">儲存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Shelf Modal (Rename / Add) -->
  <div class="modal fade" id="shelfModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="shelfForm" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-collection me-2"></i><span id="shelfModalTitle">新增書櫃</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="shelfId">
            <div class="form-floating">
              <input type="text" class="form-control" id="shelfName" placeholder="我的書櫃" required>
              <label for="shelfName">書櫃名稱<span class="text-danger">＊</span></label>
              <div class="invalid-feedback">請輸入書櫃名稱</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">儲存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
